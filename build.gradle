plugins {
    id 'java'
    id 'application'
}

group 'riot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

mainClassName = 'demo.Main'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'demo.Demo'
}

task(genTestcase, dependsOn: 'classes', type: JavaExec) {
    main = 'util.TestcaseGenerator'
    classpath = sourceSets.main.runtimeClasspath
}
